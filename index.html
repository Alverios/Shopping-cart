<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <!-- css -->
    <link rel="stylesheet" href="css/alvin.css">
    <!-- icons -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="nav container">
            <a href="#" class="logo">Alvin's Car Units</a>
            <!-- cart icon -->
            <i class='bx bx-shopping-bag' id="cart-icon"></i>

            <!-- cart -->
            <div class="cart">
                <div class="cart-title">Your Cart</div>
                <div class="cart-content">
                    <!-- <div class="cart-box">
                        <img src="img/sino_truck.jpg" alt="" class="cart-img">
                        <div class="detail-box">
                            <div class="cart-product-title">SinoTruck</div>
                            <div class="cart-price">$23500</div>
                            <input type="number" value="1" class="cart-quantity">
                        </div>
                        <i class='bx bx-trash cart-remove' ></i>
                    </div> -->
                </div>
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <button type="button" class="btn-buy">Buy Now <i class='bx bx-credit-card credit' ></i></button>
                <i class='bx bx-x' id="close-cart" ></i>
            </div>
        </div>
    </header>
    <section class="shop container">
        <h2 class="section-title">Check Our New Listings</h2>
        <div class="shop-content">
            <div class="product-box">
                <img src="img/sino_truck.jpg" alt="" class="product-img">
                <h2 class="product-title">SinoTruck</h2>
                <span class="price">$23500</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <div class="product-box">
                <img src="img/lucid-air.jpg" alt="" class="product-img">
                <h2 class="product-title">Lucid Air </h2>
                <span class="price">$77400</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <div class="product-box">
                <img src="img/tesla_model_y.jpg" alt="" class="product-img">
                <h2 class="product-title">Tesla Model Y</h2>
                <span class="price">$57940</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <div class="product-box">
                <img src="img/vw_bettle.jpg" alt="" class="product-img">
                <h2 class="product-title">Vw Bettle</h2>
                <span class="price">$35000</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <div class="product-box">
                <img src="img/2019_BMW.jpg" alt="" class="product-img">
                <h2 class="product-title">Bmw</h2>
                <span class="price">$42445</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <div class="product-box">
                <img src="img/lancer.jpg" alt="" class="product-img">
                <h2 class="product-title">Lancer</h2>
                <span class="price">$20900</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <div class="product-box">
                <img src="img/Mercedes-Benz.jpg" alt="" class="product-img">
                <h2 class="product-title">Benz</h2>
                <span class="price">$113500</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <div class="product-box">
                <img src="img/range.jpg" alt="" class="product-img">
                <h2 class="product-title">Range Rover</h2>
                <span class="price">$50050</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
        </div>
    </section>
    <script src="js/main.js"></script>
</body>

</html>
